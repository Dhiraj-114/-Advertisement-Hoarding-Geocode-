<!doctype html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:9
        }).fitBounds([[28.525550616360622,77.15348109680441],[28.558577950426614,77.21586606115129]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 9,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_LABLE_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['UID'] !== null ? autolinker.link(feature.properties['UID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LABLE_1_0() {
            return {
                fill: false,
                stroke: false,
                interactive: false
            }
        }
        map.createPane('pane_LABLE_1');
        map.getPane('pane_LABLE_1').style.zIndex = 401;
        map.getPane('pane_LABLE_1').style['mix-blend-mode'] = 'normal';
        var layer_LABLE_1 = new L.geoJson(json_LABLE_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LABLE_1',
            layerName: 'layer_LABLE_1',
            pane: 'pane_LABLE_1',
            onEachFeature: pop_LABLE_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_LABLE_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_LABLE_1);
        map.addLayer(layer_LABLE_1);
        function pop_HODING_LOCATION_2(feature, layer) {

                    }
                },

            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Longitude</th>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">UID</th>\
                        <td>' + (feature.properties['UID'] !== null ? autolinker.link(feature.properties['UID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_HODING_LOCATION_2_0() {
            return {
                pane: 'pane_HODING_LOCATION_2',
                radius: 13.0,
                opacity: 1,
                color: 'rgba(255,0,0,1.0)',

            },
        });
        bounds_group.addLayer(layer_HODING_LOCATION_2);
        map.addLayer(layer_HODING_LOCATION_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Advertisement Holding Geocode</h2>';
            };
            title.addTo(map);
        map.on("zoomend", function(){

                if (map.hasLayer(layer_HODING_LOCATION_2)) {

                        layer_HODING_LOCATION_2.eachLayer(function (layer) {

            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;

        var i = 0;
        layer_HODING_LOCATION_2.eachLayer(function(layer) {

            layer.bindTooltip((exp_label_HODING_LOCATION_2_eval_expression(context) !== null?String('<div style="color: #ff0000; font-size: 10pt; font-weight: bold; font-style: italic; font-family: \'Arial\', sans-serif;">' + exp_label_HODING_LOCATION_2_eval_expression(context)) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_HODING_LOCATION_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
                if (map.hasLayer(layer_HODING_LOCATION_2)) {

                            layer.closeTooltip();

        map.addControl(new L.Control.Search({
            layer: layer_HODING_LOCATION_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'UID'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_LABLE_1,layer_HODING_LOCATION_2]);
        map.on("zoomend", function(){
            resetLabels([layer_LABLE_1,layer_HODING_LOCATION_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_LABLE_1,layer_HODING_LOCATION_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_LABLE_1,layer_HODING_LOCATION_2]);
        });
        </script>
    </body>
</html>
